<!-- MENU -->
    <ion-header>
      <ion-navbar hideBackButton>
        <button ion-button menuToggle right (click)="goBack()">
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{actor.name}}</ion-title>
      </ion-navbar>
    </ion-header>

<!-- ACTOR DETAIL-->
    <ion-content>
      <div *ngIf="actor" class="container">
        <ion-list inset>
      <form style="width:80%;margin:auto;" method="post" enctype="application/x-www-form-urlencoded">
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" id="name" name="name" [(ngModel)]="actor.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Year</ion-label>
            <ion-input type="number" id="year" name="year" [(ngModel)]="actor.year"></ion-input>
          </ion-item>

          <br/>
          <!-- BUTTONS -->
          <button style="float:left;" ion-button color="teal" icon-left (click)="create(actor)">
            <div>
              <ion-icon name='person-add'></ion-icon>
              <br/>
              <label>
              Add</label>
            </div>
            </button>
          <button style="float:left;" ion-button color="light" icon-left (click)="save(actor)">
            <div>
              <ion-icon name='refresh'></ion-icon>
              <br/>
              <label>Update</label>
            </div>
            </button>
          <button style="float:left;" ion-button color="danger" (click)="delete(actor)">
            <div>
            <ion-icon class="mybutton" name='trash'></ion-icon>
            <br/>
            <label>Remove</label>
          </div>
          </button>
          <br/>
          <button style="width: 35%;float:right; margin-top:5%;" ion-button color="dark" icon-bottom (click)="goBack()">
            <div>
            <ion-icon class="mybutton" style="color:white;" name='arrow-back'></ion-icon>
            <br/>
            <label style="color:white;">Back</label>
          </div>
        </button>
      </form>
    </ion-list>
      </div>
    </ion-content>
